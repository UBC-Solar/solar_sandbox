# brightside.yaml

# CAN message example 1

CAN_Messages:
	- id: 0x100
		extended_id: false
		name: MotorCommand
		length_bytes: 40
		tx_ecu: MCB
		rx_ecus:
			- MDI
			- TEL
		signals:
			- name: throttle_position
				bit_start: 0
				bit_length: 32
				byte_order: "little_endian"
				datatype: uint16_t
				factor: 0
				offset: 0
				min: 0
				max: 100
				unit: "m/s"
			- name: drive_state
				bit_start: 32
				bit_length: 8
				byte_order: "little_endian"
				factor: 0
				offset: 0
				min: 0
				max: 100
				unit: "m/s"