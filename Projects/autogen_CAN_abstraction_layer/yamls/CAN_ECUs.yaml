# CAN_msgs.yaml

CAN_Messages:
	- id: 0x100
		extended_id: false
		name: VehicleSpeed
		length_bytes: 8
		tx_ecu: MDI
		rx_ecus:
			- MCB
			- TEL
		signals:
			- name: vehicle_speed
				bit_start: 0
				bit_length: 32
				byte_order: "little_endian"
				datatype: float
				factor: 0.0
				offset: 0.0
				min: 0.0
				max: 100.0
				unit: "m/s"
			- name: motor_rpm
				bit_start: 0
				bit_length: 32
				byte_order: "little_endian"
				factor: 0.0
				offset: 0.0
				min: 0.0
				max: 100.0
				unit: "m/s"
	- id: 0x300
		name: RTC_Timestamp
		length_bytes: 8
		tx_ecu: MEM
		rx_ecus:
			- TEL
		signals:
			- name: seconds
				bit_start: 0
				bit_length: 8
				byte_order: "little_endian"
				datatype: uint8_t
				factor: 0 
				offset: 0
				min: 0
				max: 60
				unit: "s"
			- name: minutes
				bit_start: 0
				bit_length: 8
				byte_order: "little_endian"
				datatype: uint8_t
				factor: 0
				offset: 0
				min: 0
				max: 60
				unit: "s"
	
		- id: 0x300
			name: Timestamp
			...
			tx_ecu: MEM
			rx_ecus:
				- TEL